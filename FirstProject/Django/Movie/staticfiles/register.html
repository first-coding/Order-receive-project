<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
	{% load static %}
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="{% static "./normalize.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "./demo.css" %}" />
	<!--必要样式-->
	<link rel="stylesheet" type="text/css" href="{% static "./component.css" %}" />
	<!-- [if IE]> -->
	<script src="{% static "./html5.js" %}"></script>
	<script src="{% static "./axios.js" %}"></script>
	<![endif]-->
</head>

<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>欢迎你注册</h3>
					<form action="http://127.0.0.1:8000" method="post" id='data'>
						<div class="input_outer">
							<span class="u_user"></span>
							<input name="user" id='users' class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
						</div>
						<div class="input_outer">
							<span class="us_uer"></span>
							<input name="pwd" id='pwd' class="text"
								style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
								type="password" placeholder="请输入密码">
						</div>
					</form>
						<div id='md2'><input type="submit" onclick="submitForm()" value="注册" class="act-but submit" href="javascript:; "
								style="color: #FFFFFF"></div>
				</div>
			</div>
		</div>
	</div><!-- /container -->
</body>
</html>
<script>
	 function submitForm() {
    var form = document.getElementById('data');
	var errors =document.getElementById('error-message');
    axios.post('/Manage/register', new FormData(form))
      .then(function(response) {
        console.log(response.data);
		if(response.data=="注册成功"){
		window.location.href="{% url 'enter' %}"
	  }
      })
      .catch(function(error) {
        console.error(error);

		window.location.href="{% url 'sign' %}"
      });
  }
</script>
<script src="{% static "./TweenLite.min.js" %}"></script>
<script src="{% static "./EasePack.min.js" %}"></script>
<script src="{% static "./rAF.js" %}"></script>
<script src="{% static "./demo-1.js" %}"></script>
